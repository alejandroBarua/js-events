<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../JavaScript_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>javascript</title>

<body>

    <header>
        <h1>Javascript</h1>
    </header>

    <div class="container">

        <div>
            <h2>Eventos en javascript</h2>
            <button class="cambiarFondo-btn fondoClaro">Cambiar Fondo</button>
            <button class="removerEvento-btn fondoRed">Remover Evento</button>
        </div>

        <div>
            <h2>Flujo de eventos</h2>

            <div class="flujo-eventos">
                <div class="margin">
                    margin
                    <div class="border">
                        <a href="https://developer.mozilla.org/es/docs/Web/CSS/border" target="_blank"
                            rel="noopener">border</a>
                        <div class="padding">
                            padding
                            <div class="elementContent">
                                elementContent
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bom">
            <h2>Manejo del BOM</h2>
            <button class="abrirVentana-btn">Abrir Ventana</button>
            <button class="cerrarVentana-btn">Cerrar Ventana</button>
            <button class="imprimirVentana-btn">Imprimir Ventana</button>
        </div>

        <div class="atajos">
            <h2>Eventos de teclado</h2>
            <button>Alt + a</button>
            <button>Alt + c</button>
            <button>Alt + p</button>
        </div>

    </div>


    <script src="./js/eventos.js"></script>
    <script src="./js/BOM.js"></script>
</body>

</html>
